#Server configuration
server.servlet.context-path=/api
spring.mvc.format.date= yyyy-MM-dd

### JPA / HIBERNATE ###
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect

# Enable spring data repos
spring.data.jpa.repositories.enabled=true
spring.jpa.database=mysql

# Replace with your connection string
spring.datasource.url=jdbc:mysql://localhost:3306/Ski?createDatabaseIfNotExist=true
# Replace with your credentials
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driverClassName=com.mysql.jdbc.Driver

### logging configuration ###
logging.level.root= info
# Logging pattern for the console
logging.pattern.console= =%d{yyyy-MM-dd HH:mm:ss} -  %-5level- %logger{45} - %msg %n
logging.level.tn.esprit.service=debug

logging.file.name=C:\logs\springboot.log